<!doctype html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Manager - Nova Tarefa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <body>
        <nav class="navbar bg-dark border-bottom border-body mb-4" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Task Manager</a>
            </div>
        </nav>

        <main class="container">
            <h1>Nova Tarefa</h1>
                <form method="post" th:object="${task}">
                    <div class="mb-3">
                        <label for="title" class="form-label">TÃ­tulo</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}">
                    </div>
                    <div class="mb-3">
                        <label for="deadLine" class="form-label">Data de Entrega</label>
                        <input type="date" class="form-control" id="deadLine" th:field="*{deadLine}">
                    </div>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </form>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
